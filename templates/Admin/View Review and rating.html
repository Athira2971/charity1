{% extends 'Admin/admin index.html' %}
{% block body %}
<form action="/myapp/Search_review/" method="post" enctype="multipart/form-data">
    {% csrf_token %}
     <table class="table table-bordered">
        <tr>
        <th>From Date</th>
        <td><input type="date" name="fdate"></td>

        <th>To Date</th>
        <td><input type="date" name="tdate"></td>
        <td><input type="submit" value="SEARCH"></td>
        </tr>
        <tr>
            <th>Sl No</th>
            <th>USER</th>
            <th>DATE</th>
            <th>REVIEW</th>
            <th>RATING</th>

        </tr>
        {% for i in rr %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ i.USER.Name }}</td>
            <td>{{ i.Date }}</td>
            <td>{{ i.Review }}</td>
            <td>{{ i.Rating }}</td>

        </tr>
        {% endfor %}
    </table>
</form>
{% endblock %}
</body>
</html>
